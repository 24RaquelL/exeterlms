<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <link rel="stylesheet" href="style.css">
       <title></title> 
   </head>
   <body>
      <h1 id="text-center">Let's Create an ID card!</h1>
      <form id="text-center" action="">
        First Name:<br> <input type="text" id="firstname"/><br>
        Last Name:<br> <input type="text" id="lastname"/><br>
        Age:<br> <input type="number" id="age" min="0" max="100"/><br>
        Phone Number:<br> <input type="tel" id="phonenumber" min="1000000000" max="9999999999"/><br>
        Address:<br> <input type="text" id="address"/><br>
        <input id="round-corner" type="button" onclick="idCard()" value="Get ID card!"/>
      </form>
      <h1></h1><br>
      <h1></h1>
      <div id="idCard">
          <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
          <p id="postFullName"></p>
          <p id="postAge"></p>
          <p id="postPhoneNumber"></p>
          <p id="postAddress"></p>
      </div>
    <script src="script.js"></script>
   </body>
</html>
