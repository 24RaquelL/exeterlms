<!DOCTYPE html>
<html>

<head>
    <title>Basic Bootstrap Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
            <div class="jumbotron">
                <h1>Bootstrap</h1>
                <p>Hands On Project</p>
            </div>
    </div>

    <form class="form-inline">
        <div class=" form-group ">
            <label for="First Name ">First Name</label>
            <input type="fname " class="form-control " id="FName " placeholder="First Name ">

            <label for="Last Name ">Last Name</label>
            <input type="lname " class="form-control " id="LName " placeholder="Last Name ">
        </div>
    </form>
    <form class="form-inline">
        <div class="form-group">
            <label for="Password ">Password  </label>
            <input type="password " class="form-control " id="Password " placeholder="Password ">
            <label for="Email ">Email   </label>
            <input type="email " class="form-control " id="Email " placeholder="Email ">
        </div>
    </form>
    <form class="form-inline">
        <div class="checkbox">
            <label>
                <input type="checkbox"> AM</label>
                <input type="checkbox"> PM</label>
        </div>
    </form>
    <button type="submit " class="btn btn-primary ">Login</button>
</body>
    </html>
